<mat-drawer-container class="landing-page-container" [hasBackdrop]="true">
  <!-- SideBar -->
  <mat-drawer class="side-nav" #drawer [mode]="'over'">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <!-- TopBar -->
    <mat-toolbar class="topbar-container shadow fixed">
      <span>My App</span>
      <button
        mat-icon-button
        class="hamburger-button"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- End of Topbar -->

    <!-- Content -->

    <!-- End of Content -->
  </mat-drawer-content>
</mat-drawer-container>
