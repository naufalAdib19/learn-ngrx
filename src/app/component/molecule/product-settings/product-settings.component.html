<div class="flex flex-col md:flex-row justify-between px-24 py-16 items-center">
  <div>
    <p class="text-xl">1 of x product</p>
  </div>
  <div>
    <div class="flex md:flex-row flex-col md:gap-x-12 gap-y-4">
      <div class="flex flex-row gap-x-3 items-center">
        <label for="orderByTotalProducts">Show Products</label>
        <select
          name="orderByTotalProducts"
          class="pr-10 pl-1 py-2 rounded-full border border-slate-300"
          (change)="setProductByTotalProducts()"
          [(ngModel)]="totalProducts"
        >
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
      <div class="flex flex-row gap-x-3 items-center">
        <label for="orderByDate">Show Products</label>
        <select
          name="orderByDate"
          class="pr-10 pl-1 py-2 rounded-full border border-slate-300"
          (change)="setProductByDateProducts()"
          [(ngModel)]="dateProduct"
        >
          <option value="oldest">oldest</option>
          <option value="newest">newest</option>
        </select>
      </div>
    </div>
  </div>
</div>
