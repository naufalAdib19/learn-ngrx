<mat-card class="card-container">
  <img
    mat-card-image
    [src]="
      medium_image.length !== 0
        ? medium_image[0].url
        : 'https://eagle-sensors.com/wp-content/uploads/unavailable-image.jpg'
    "
    [alt]="medium_image.length !== 0 ? medium_image[0].file_name : ''"
  />
  <mat-card-content>
    <p class="italic">{{ dateConvert }}</p>
    <p class="font-semibold text-xl">{{ title }}</p>
  </mat-card-content>
</mat-card>
